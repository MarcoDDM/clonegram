<!DOCTYPE html>
<html>
<head>
	<title>Marcogram</title>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="public/app.css">

</head>
<body>
	<section id='main-container'>
		<div class='container'>
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img src="public/phone.png">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class='titulo-gram'>Bringlegram</h1>
									<form class='signup-form'>
										<h2>Registrate para ver fotos de tus amigos</h2>
										<div class='section'>
											<a class='btn btn-fb hide-on-small-only' href="">Iniciar sesion con Facebook</a>
											<a class='btn btn-fb hide-on-med-and-up' href="">Iniciar sesion</a>
										</div>
										<div class="divider"></div>
										<div class="section">
											<input type="text" name="name" placeholder="Nombre"></input>
											<input type="text" name="username" placeholder="Nombre de usuario"></input>
											<input type="email" name="email" placeholder="Correo electrónico"></input>
											<input type="password" name="password" placeholder="Contraseña"></input>
											<button class="btn waves-effect waves-light btn-signup" type='submit'>Registrate</button>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Ya tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class='site-footer'>
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
					  <ul id='dropdown1' class='dropdown-content'>
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">Inglés</a></li>
					  </ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
				 &#9426;2018 SoyMarco</div>
			</div>
		</div>
	</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
